<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body onload="clickSign()">
    <div class="d-flex justify-content-center align-content-center mt-5" id = "color-data" >
        <div class ="card data-form">
          <div class="row mb-3">
              <div class="tab">
                    <ul class="nav nav-tabs" role="tablist">
      
                        <li class="nav-item">
                            <a class="nav-link active" onclick="openPage(event,'Login')" id="defaultOpen">Sign In</a>
                        </li>
      
                        <li class="nav-item">
                           <a class="nav-link" onclick="openPage(event,'Register')">Sign Up</a>
                         </li>
      
                    </ul>
                </div>
      
                <div id="Login" class="tabcontent">
                    <div class="">
                      <h3 class="text-center login-header"> User Login </h3>
                      <div class="input-data mb-3">
                        <label class="form-control-label label">Email address</label>
                        <input class="form-control form-control-lg" type="email" placeholder="Username" name="username">
                      </div>
                      <div class="input-data mb-3">
                        <label class="form-control-label label">Password</label>
                        <input class="form-control form-control-lg" type="password" placeholder="Password" name="password">
                      </div>
      
                      <div class="form-check button-check mb-3">
                        <input class="form-check-input" type="checkbox" id="show">
                        <label class="form-check-label" for="show" >
                          Show Password
                        </label>
                      </div>
      
                      <div class="btn-data">
                        <button type="button" class="btn btn-primary btn-lg my-3 px-md-5 btn-shape">Login</button>
                        <a href="#" class="forgot primary mx-5">
                          Forgot Password
                        </a>
                      </div>
                    </div>
                </div>
      
                <div id="Register" class="tabcontent">
                    <div class="">
                      <h3 class="text-center login-header"> User Registration</h3>
                      <div class="input-data mb-3">
                        <label class="form-control-label label">Email address</label>
                        <input class="form-control form-control-lg" type="email" placeholder="Username" id="username">
                      </div>
                      <div class="input-data mb-3">
                        <label class="form-control-label label">Password</label>
                        <input class="form-control form-control-lg" type="password" placeholder="Password" id=name>
                      </div>
      
                      <div class="input-data mb-3">
                        <label class="form-control-label label">Confirm Password</label>
                        <input class="form-control form-control-lg" type="password" placeholder="Confirm Password" id="Confirm_Password">
                      </div>
      
                      <div class="btn-data text-center">
                        <button type="button" class="btn btn-primary btn-lg my-3 px-md-5 btn-shape m-auto">Registration</button>
                      </div>
      
                    </div>
                </div>
          </div>
        </div>
      </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="/assets/js/menu.js" asp-append-version="true"></script>
</body>
</html>
